<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping wizzard</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container1">
    <header>
        <nav>
            <div class="logo">
                <a href="#">Logo<a></a>
            </div>
            <div class="perfil" id="perfil"></div>
        </nav>
    </header>
    <section>
        <div class="shopping-store">
            <div class="container-img">
                <aside>
                    <a href="" id="img1"><img src="assets/cami-negra1.jpg" alt=""></a>
                    <a href="" id="img2"><img src="assets/cami-negra2.jpg" alt=""></a>
                    <a href="" id="img3"><img src="assets/cami-negra3.jpg" alt=""></a>
                    <a href="" id="img4"><img src="assets/cami-negra4.jpg" alt=""></a>
                    <a href="" id="img5"><img src="assets/cami-negra5.jpg" alt=""></a>
                </aside>
                
                   
                
            </div>
            <div class="actual-img">
                <img src="assets/cami-negra1.jpg" alt="">
            </div>
            <div class="container-details">
                <h2><span id="colorString">Brown</span> t-shirt</h2>
                <p>Price</p>
                <h2>14,55€</h2>
                <label for="shirtsize">Size</label>
                <select name="Size" id="shirtsize">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <p>Color:</p>
                <div class="shirt-color">
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>
                <a href=""> <img src="assets/cami-negra1.jpg" alt=""> </a>    
               </div>
               <button id="button-buy">Buy</button>
            </div>

        </div>
    </section>
        <footer>
            <h4>Shop 2022</h4>
        </footer>
    </div>
    <div class="container2">
        <header>
            <div>
                <ul id="progressbar">
                    <li class="active">Profile</li>
                    <li>Address</li>
                    <li>Shipping</li>
                    <li>Finish</li>
                  </ul>
                </div>
        </header>
        <section>
            <form class="profile-form" action="POST">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="repeat-password">Confirm Password</label>
                <input type="password" name="password" id="repeat-password">
            </form>
        </section>
    </div>
    <div class="container5">           
                <ul id="progressbar">
                    <li>Profile</li>
                    <li>Address</li>
                    <li class="active">Shipping</li>
                    <li>Finish</li>
                  </ul>        
        <section class="content">
            <div class="sideleft">
                <h2 class="sh">Shipping</h2>
                <h1 class="sh">Shipping type</h1>
                <form class="formshipping" action="GET">
                <div class="inputalign">
                    <input type="radio" name="shipment" id="shipfree">
                    <label for="shipfree">Free shipment(72H)</label>
                </div>
                <div class="inputalign">
                    <input type="radio" name="shipment" id="shipextra">
                    <label for="shipextra">Extra shipping (48H)  <B>4,99€</B></label>
                </div>
                <div class="inputalign">                
                    <input type="radio" name="shipment" id="premium">
                    <label for="premium">Premium (24H) <b>9,99€</b></label></div>
                <div class="inputalign">                
                    <input type="checkbox" name="gift" id="gift">
                    <label for="gift">Is it a gift?</label>
                </div>
                <label for="giftmsg">Gift message</label>
                <textarea name="giftmsg" id="giftmsg" cols="30" rows="10"></textarea>
                <p>Gift wrapper image</p>
                <label for="selectimg" class="selectimg">Select image <i class="fa-light fa-file"></i></label>
                <input type="file" name="selectimg" id="selectimg">
            </form>
            
            </div>
            <div class="sideright">
                <p>You started registering</p>
                <p><b><span id="time"></span></b><b>minutes ago.</b></p>
                <br>
                <p>Hurry up!</p>
            </div>
        </div>
            <footer>
                <div class="footerbuttons">
                <button id="clearform">Clear form</button>
                <input type="submit" value="Next" id="next">
            
            </footer>
        </section>
    </div>
</body>

</html>
