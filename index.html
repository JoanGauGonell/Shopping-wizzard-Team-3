        <form action="" class="fomulario-address" id="formularioAddress">
            <div id="address" class="address">
                <legend>Address</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">Last Name;</label>
                <input type="text" id="lastName" name="lastName">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <label for="address1">Address 1:</label>
                <input type="text" id="address1" name="address1">
                <label for="address2">Address 2: </label>
                <input type="text" id="address2" name="address2">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode">
                <label for="country">Country :</label>
                <datalist id="countries">
                    <option value="Lando ofe da free">
                    <option value="Fernando">
                    <option value="Marrocos">
                    <option value="China">
                    <option value="Star wars">
                </datalist>
                <input type="countries" id="country" name="country">
                <label for="phone">Phone :</label>
                <input type="number">
                <button id="button-buy" onclick="show('Shopping-store', 'address')">Buy</button>
            </div>
        </form>

        <div id="progressBar" class="container2">
